<div class="container">
<div class="row">
  <div class="col-xs-12">
    <app-game-control (firedInterval) ="onIntervalFired($event)"></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <app-odd *ngFor = "let num of oddNumber" [number]="num" ></app-odd>
</div>
<div class="col-xs-6">
  <app-even *ngFor = "let num of evenNumber" [number] = "num"></app-even>
</div>
</div>
